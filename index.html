    <script language="JavaScript">
        //按照班級查詢
        function show(g, c) {

            var uri = "http://www.fjsh.cy.edu.tw/CSHTML1041/C10";
            var target = "";

            if (g == "高三" || g == "高二" || g == "高一") {
                target += "1";
                if (g == "高三") {
                    target += "3";
                }

                else if (g == "高二") {
                    target += "2";
                }

                else if (g == "高一") {
                    target += "1";
                }
            }
            else {
                target += "2";

                if (g == "國三") {
                    target += "3";
                }

                else if (g == "國二") {
                    target += "2";
                }

                else if (g == "國一") {
                    target += "1";
                }
            }

            if (c == "忠") {
                target += "1";
            }
            else if (c == "孝") {
                target += "2";
            }
            else if (c == "仁") {
                target += "3";
            }
            else if (c == "愛") {
                target += "4";
            }
            else if (c == "信") {
                target += "5";
            }
            else if (c == "義") {
                target += "6";
            }

            else if (c == "和") {
                target += "7";
            }

            else if (c == "平") {
                target += "8";
            }

            else if (c == "智") {
                if (g == "高一") {
                    target += "6";
                }

                else if (g == "高二") {
                    target += "5";
                }

                else if (g == "高三") {
                    target += "5";
                }

                else {
                    target += "9";
                }
            }

            else if (c == "勇") {
                if (g == "高一") {
                    target += "7";
                }

                else if (g == "高二") {
                    target += "6";
                }

                else if (g == "高三") {
                    target += "6";
                }

            }

            uri = uri + target + ".HTM";
            window.open(uri);
        }

    </script>
