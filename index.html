<title>輔仁中學課表查詢</title>

<p><font face="微軟正黑體" size="12">輔仁中學課表查詢</font></p>
<p><font face="微軟正黑體">改版訊息: 班別選單改為動態產生</font></p>
<p><font color="red" size="5" face="微軟正黑體"><b>請選擇"年級"與"班級"後按"查詢"鍵</b></font></p>

<form name="table">

    <select name="Grade" style="width:120px; height:40px; font-size:20px" face="微軟正黑體"
            onChange="renew(this.options[this.selectedIndex].text)">

        <option selected>請選擇</option>
        <option>高三</option>
        <option>高二</option>
        <option>高一</option>
        <option>國三</option>
        <option>國二</option>
        <option>國一</option>

    </select>

    <script>
        
        //日後維護只需更改班級陣列內容即可
        classes = new Array();
        classes[0] = ["忠", "孝", "仁", "愛", "智"]                    //高三
        classes[1] = ["忠", "孝", "仁", "愛", "智", "勇"]              //高二
        classes[2] = ["忠", "孝", "仁", "愛", "信", "智", "勇"]        //高一
        classes[3] = ["忠", "孝", "仁", "愛", "信", "義"]              //國三
        classes[4] = ["忠", "孝", "仁", "愛", "信", "義", "和"]        //國二
        classes[5] = ["忠", "孝", "仁", "愛", "信", "義", "和", "平"]  //國一

        function renew(c) {

            var idx
            if (c == "高三")      idx = 0
            else if (c == "高二") idx = 1
            else if (c == "高一") idx = 2
            else if (c == "國三") idx = 3
            else if (c == "國二") idx = 4
            else if (c == "國一") idx = 5

            for (var i = 0; i < classes[idx].length; i++) {
                document.table.Class.options[i] = new Option(classes[idx][i], classes[idx][i]);
                document.table.Class.length = classes[idx].length
            }
        }

    </script>

    <select name="Class" style="width:120px; height:40px; font-size:20px" face="微軟正黑體">
        //下拉選單內容會依照年級自動生成
    </select>

    <script language="JavaScript">

        //按照班級查詢
        function show(g, c) {

            var uri = "http://www.fjsh.cy.edu.tw/CSHTML1041/C10";
            var target = "";

            if (g == 0) {
                alert("您沒有選擇班級!")
                return
            }

            if (g > 0 && g <= 3) {
                target += "1"
            }
            else {
                target += "2"
            }

            if (g == 1 || g == 4) target += "3"
            else if (g == 2 || g == 5) target += "2"
            else if (g == 3 || g == 6) target += "1"

            target += c.toString()

            uri = uri + target + ".HTM";
            window.open(uri);
        }

    </script>
