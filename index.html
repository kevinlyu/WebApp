<title>輔仁中學課表查詢</title>

<p><font face="微軟正黑體" size="12">輔仁中學課表查詢 (104學年度)</font></p>

<p><font color="red" size="5" face="微軟正黑體"><b>請選擇"年級"與"班級"後按"查詢"鍵</b></font></p>

<form>

    <select name="Grade" style="width:120px; height:40px; font-size:20px" face="微軟正黑體">

        <option value="senior_3" selected>高三</option>
        <option value="senior_2">高二</option>
        <option value="senior_1">高一</option>
        <option value="junior_3">國三</option>
        <option value="junior_2">國二</option>
        <option value="junior_1">國一</option>

    </select>

    <select name="Class" style="width:120px; height:40px; font-size:20px" face="微軟正黑體">

        <option value="c1" selected>忠</option>
        <option value="c2">孝</option>
        <option value="c3">仁</option>
        <option value="c4">愛</option>
        <option value="c5">信</option>
        <option value="c6">義</option>
        <option value="c7">和</option>
        <option value="c8">平</option>
        <option value="c9">智</option>
        <option value="c0">勇</option>

    </select>

    <script language="JavaScript">

        function show(g, c) {

            var uri = "http://www.fjsh.cy.edu.tw/CSHTML1041/C10";
            var target = "";

            if (g == "高三" || g == "高二" || g == "高一") {
                target += "1";
                if (g == "高三") {
                    target += "3";
                }

                else if (g == "高二") {
                    target += "2";
                }

                else if (g == "高一") {
                    target += "1";
                }
            }
            else {
                target += "2";

                if (g == "國三") {
                    target += "3";
                }

                else if (g == "國二") {
                    target += "2";
                }

                else if (g == "國一") {
                    target += "1";
                }
            }

            if (c == "忠") {
                target += "1";
            }
            else if (c == "孝") {
                target += "2";
            }
            else if (c == "仁") {
                target += "3";
            }
            else if (c == "愛") {
                target += "4";
            }
            else if (c == "信") {
                target += "5";
            }
            else if (c == "義") {
                target += "6";
            }

            else if (c == "和") {
                target += "7";
            }

            else if (c == "平") {
                target += "8";
            }

            else if (c == "智") {
                if (g == "高一") {
                    target += "6";
                }

                else if (g == "高二") {
                    target += "5";
                }

                else if (g == "高三") {
                    target += "5";
                }

                else {
                    target += "9";
                }
            }

            else if (c == "勇") {
                if (g == "高一") {
                    target += "7";
                }

                else if (g == "高二") {
                    target += "6";
                }

                else if (g == "高三") {
                    target += "6";
                }

            }

            uri = uri + target + ".HTM";
            window.open(uri);
        }

    </script>

    <input type="button"
           onclick="show(Grade.options[Grade.selectedIndex].text, Class.options[Class.selectedIndex].text)" value="查詢"
           style="width:120px; height:40px; font-size:20px">

    <br>

</form>
